<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Giphy API</title>

	<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Bootswatch Spacelab -->
	<link href="https://bootswatch.com/spacelab/bootstrap.min.css" type="text/css" rel="stylesheet">

	<!-- local CSS -->
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container">

	<div class="row">

		<div class="col-md-12">

			<!-- Buttons appear here -->
			<div id="displayButtons"></div>

		</div>

	</div>

	<div class="row">

		<div class="col-md-8">
		
			<!-- Gifs will appear here -->
			<div id="gifImages"></div>

		</div>

		<div class="col-md-4">

			<!-- Form to add buttons here -->
			<form>
				<div class="form-group">
				  <label for="addTopic">Add a cartoon character:</label>
				  <input id="addTopic" type="text" class="form-control" placeholder="type here">
				  </div>
				<div class="form-group">
				  <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>

		</div>

	</div>

</div>


<!-- local JS -->
<script type="text/javascript" src="assets/javascript/hw_script.js" ></script>
</body>
</html>
